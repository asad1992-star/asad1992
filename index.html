<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VetClinic Management System</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",

  }

<style>
  .print-only {
    display: none;
  }
  /* Hide number input arrows */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  /* --- PROFESSIONAL PRINT TEMPLATE STYLES --- */
  @media print {
    .print-only {
        display: block !important;
    }
    .no-print, .no-print * {
        display: none !important;
    }

    /* 1. Page Setup & Hiding Logic */
    @page {
        size: A4;
        margin: 0; /* Remove default browser margins */
    }
    body {
        background: #e2e8f0 !important; /* A light grey to see the white page */
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    body * {
      visibility: hidden;
    }
    .printable-area, .printable-area * {
      visibility: visible;
    }
    .printable-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    /* 2. Layout Structure */
    .print-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 1cm 1.5cm;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, sans-serif;
    }
    .print-page-header, .print-page-footer {
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        font-size: 9pt;
        color: #555;
    }
    .print-page-header {
        align-items: center;
        text-align: center;
    }
    .print-page-header span:nth-child(2) {
        font-weight: 600;
        flex-grow: 1;
    }
    .print-main-content-wrapper {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem 0;
    }
    .print-main-content {
        width: 100%;
        padding: 1.5rem;
        background: white;
        border-radius: 0.75rem;
        border: 1px solid #e2e8f0;
    }

    /* 3. Content Styling */
    .print-clinic-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e2e8f0;
    }
    .clinic-info-center { text-align: center; flex-grow: 1; }
    .clinic-info-right { text-align: right; }
    .clinic-name { font-size: 20pt; font-weight: 700; color: #1a202c; }
    .clinic-details { font-size: 10pt; color: #718096; }
    .clinic-contact { font-size: 10pt; color: #4a5568; }
    .print-report-title-container {
        padding: 1rem 0 1.5rem 0;
        text-align: center;
    }
    .print-report-title {
        font-size: 16pt;
        font-weight: 600;
        color: #2d3748;
    }
    .print-thank-you-container {
        padding-top: 1rem;
        margin-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
        text-align: center;
    }
    .print-thank-you {
        font-size: 10pt;
        color: #718096;
    }
    
    /* 4. Table Styling */
    .print-table-content .bg-white {
        box-shadow: none !important;
        border-radius: 0.5rem !important;
        border: 1px solid #e2e8f0 !important;
        overflow: hidden !important;
    }
    .print-table-content table {
        width: 100%;
        border-collapse: collapse;
        font-size: 10pt;
    }
    .print-table-content th,
    .print-table-content td {
        padding: 0.75rem;
        text-align: left;
        border: 1px solid #e2e8f0;
    }
    .print-table-content th {
        background-color: #f7fafc !important;
        font-weight: 600;
        color: #4a5568;
    }
    .print-table-content .no-print-col,
    .print-table-content button {
        display: none !important;
    }
  }
</style>
</head>
  <body class="bg-gray-100 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

<style>
  .print-only {
    display: none;
  }
  /* Hide number input arrows */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  /* --- NEWEST, MOST ROBUST PRINT STYLES --- */
  @media print {
    /* Hide on-screen only elements */
    .no-print {
        display: none !important;
    }
    /* Show print-only elements */
    .print-only {
        display: block !important;
    }
    
    /* 1. By default, hide everything from view. */
    body * {
        visibility: hidden;
    }

    /* 2. Make the designated printable area and all its children visible. */
    .printable-area, .printable-area * {
        visibility: visible;
    }

    /* 3. Position the printable area to fill the whole page.
       This removes whitespace from other hidden elements. */
    .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
    }

    /* 4. Ensure watermark is styled correctly */
    .print-watermark {
        position: fixed;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.08 !important;
        pointer-events: none;
    }
    .print-watermark img {
        width: 80vw;
        height: auto;
        max-width: 500px;
    }
  }
</style>
</head>

    <link rel="apple-touch-icon" href="/vite.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <link rel="manifest" href="/manifest.json" />

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

<style>
  .print-only {
    display: none;
  }
  /* Hide number input arrows */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  /* Print Styles */
  @media print {
    body {
      background-color: #fff !important;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* Hide all elements designated as screen-only */
    .no-print {
      display: none !important;
    }
    
    /* Show elements designated as print-only */
    .print-only {
      display: block !important;
    }

    /* Reset modal styles to make content take up the full page */
    body .fixed.inset-0 { /* Modal backdrop */
        position: static !important;
        background: transparent !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    body .modal-content-wrapper { /* Modal panel */
        box-shadow: none !important;
        border: none !important;
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        height: auto !important;
    }
    
    /* Watermark Styles */
    .print-watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1 !important;
      pointer-events: none;
      z-index: 0;
    }
    .print-watermark img {
      width: 80vw;
      height: auto;
      max-width: 500px;
    }
  }
</style>
</head>
  <body class="bg-gray-100 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>

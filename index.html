  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

<style>
  .print-only {
    display: none;
  }
  /* Hide number input arrows */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  /* --- NEW PROFESSIONAL REPORT PRINTING STYLES --- */
  @media print {
    /* 1. Use display properties to control visibility. This is more reliable than 'visibility'. */
    .no-print, .no-print * {
        display: none !important;
    }
    .print-only {
        display: block !important;
    }

    /* 2. Reset modal and layout styles that interfere with printing. */
    body {
        background: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        margin: 0;
        padding: 0;
    }
    /* When printing from a modal, we want the content to take over the page. */
    .printable-container-root {
        position: static !important;
        background: none !important;
        padding: 0 !important;
        overflow: visible !important;
        display: block !important; /* Ensure the modal container is visible */
    }
    .modal-content-wrapper {
        box-shadow: none !important;
        border: none !important;
        margin: 0 !important;
        padding: 0 !important;
        max-width: none !important;
        width: 100% !important;
        height: auto !important;
    }
    .modal-content-wrapper > .p-6 {
        padding: 0 !important;
    }

    /* 3. The .printable-area is the root for printed content. */
    .printable-area {
        position: static; /* Let it flow naturally since we've reset the containers */
        width: 100%;
        height: auto;
    }
    
    /* 4. Define page layout. */
    @page {
        size: A4;
        margin: 1.5cm;
    }
    
    /* 5. Force containers to expand and remove on-screen styles. */
    .overflow-x-auto, .overflow-y-auto {
        overflow: visible !important;
    }
    .max-h-64, .max-h-\[60vh\], .max-h-\[50vh\] {
        max-height: none !important;
    }
    .shadow, .rounded-lg {
        box-shadow: none !important;
        border-radius: 0 !important;
        border: none !important;
    }
    
    /* 6. Style tables for professional reports. */
    table {
        width: 100% !important;
        min-width: 0 !important;
        border-collapse: collapse !important;
        font-size: 10pt;
    }
    thead {
        display: table-header-group; /* Crucial for repeating headers on each page */
    }
    tr {
        page-break-inside: avoid;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 6px;
    }
    th {
        background-color: #f2f2f2 !important;
        font-weight: 600;
        text-align: left;
    }
    .no-print-col {
        display: none !important;
    }

    /* 7. Style the watermark correctly. */
    .print-watermark {
        position: fixed;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.08 !important;
        pointer-events: none;
    }
    .print-watermark img {
        width: 80vw;
        height: auto;
        max-width: 500px;
    }
  }
</style>
</head>
  <body class="bg-gray-100 font-sans">

    <script type="module" src="/index.tsx"></script>
  </body>
